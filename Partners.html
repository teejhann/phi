    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
 <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script> 

 <script>

    window.addEventListener("DOMContentLoaded", () => {
        const menu = document.querySelector(".content-overlay");
        gsap.set(menu, {opacity: 0});
        

        const squareContainer = document.getElementById("square-container");
        const squareSize = 100;
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const numCols = Math.ceil(screenWidth / squareSize);
        const numRows = Math.ceil(screenHeight / squareSize);

        const numSquares = numCols * numRows;

        squareContainer.style.width = `${numCols * squareSize}px`;
        squareContainer.style.height =`${numRows * squareSize}px`;

        let squares = [];

        function createSquares(){
            for (let i = 0; i<numSquares; i++){
                const square = document.createElement("div");
                square.classList.add("square");
                squareContainer.appendChild(square);
                squares.push(square);

            };
        };

        function animateSquares(){
            gsap.fromTo(
                squares,
                {
                    opacity: 0,
                },
                {
                    opacity: 1,
                    delay: 0.5,
                    duration: 0.0005,
                    stagger: {
                        each: 0.004,
                        from: "random",
                    },

                },
            );

            gsap.to(squares, {
                opacity: 0,
                delay: 1.5,
                duration: 0.0005,
                stagger: {
                    each: 0.004,
                    from: "random",
                },
            });
        };

        function toTop (){
        window.scrollTo({
            top:0,
            behavior:"smooth"
        })
  delay: 0.5;
        };


        let OverlayVisible = false;

        document.getElementById("toggle").addEventListener
        ("click", () => {
                toTop();
                squareContainer.innerHTML ="";
                squares = [];
                createSquares();
                animateSquares();

                gsap.to(menu, 0.025, {
                    opacity: OverlayVisible ? 0 : 1,
                    visibility: OverlayVisible ? "hidden" : "visible",
                    delay: 1.15,
                });

                gsap.to(menu, {
                    zIndex: OverlayVisible ? -2 : 60,
                    delay: OverlayVisible ? 0 : 1.6,
                });

                OverlayVisible = !OverlayVisible;
              
            
            });

    });

</script>
